<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Work Helper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Student Work Helper</h1>

    <form id="task-form">
        <select id="task-type" onchange="toggleTaskType(this.value)">
            <option value="assignment" selected>Assignment</option>
            <option value="schedule">Schedule</option>
        </select>
    
        <div id="assignment-fields">
            <input type="text" id="assignment" name="assignment" placeholder="Assignment" required>
            <input type="date" id="due-date" name="due-date" required>
            <input type="time" id="due-date-time" name="due-date-time" required>
            <input type="number" id="est-time" name="est-time" placeholder="Estimated Time (hours)" required>
        </div>
    
        <div id="schedule-fields" style="display: none;">
            <select id="day-of-week" name="day-of-week" required>
                <option value="">Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <input type="time" id="start-time" name="start-time" required>
            <input type="time" id="end-time" name="end-time" required>
            <input type="text" id="task-desc" name="task-desc" placeholder="Task Description" required>
        </div>
    
        <button type="submit">Submit</button>
    </form>
    
    <h2>Weekly Schedule</h2>
    <div id="weekly-schedule">
        <div class="day" id="Monday">
            <h3>Monday</h3>
            <ul id="monday-list"></ul>
        </div>
        <div class="day" id="Tuesday">
            <h3>Tuesday</h3>
            <ul id="tuesday-list"></ul>
        </div>
        <div class="day" id="Wednesday">
            <h3>Wednesday</h3>
            <ul id="wednesday-list"></ul>
        </div>
        <div class="day" id="Thursday">
            <h3>Thursday</h3>
            <ul id="thursday-list"></ul>
        </div>
        <div class="day" id="Friday">
            <h3>Friday</h3>
            <ul id="friday-list"></ul>
        </div>
        <div class="day" id="Saturday">
            <h3>Saturday</h3>
            <ul id="saturday-list"></ul>
        </div>
        <div class="day" id="Sunday">
            <h3>Sunday</h3>
            <ul id="sunday-list"></ul>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
