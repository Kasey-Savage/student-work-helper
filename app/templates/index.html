<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Work Helper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Student Work Helper</h1>
    </header>
    <section>
        <h2>Add Assignment</h2>
        <form id="assignment-form">
            <label for="assignment">Assignment:</label>
            <input type="text" id="assignment" name="assignment" required>
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" required>
            <label for="est-time">Estimated Time (hours):</label>
            <input type="number" id="est-time" name="est-time" required>
            <button type="submit">Add</button>
        </form>
    </section>
    <section id="upcoming-assignments">
        <h2>Upcoming Assignments</h2>
        <div id="schedule"></div>
    </section>
    <section id="suggested-times">
        <h2>Suggested Work Times</h2>
    </section>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
